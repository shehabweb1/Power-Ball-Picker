<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Powerball Picker</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h1 class="heading py-3">Write these carefully down, and play! <br>
                    No wins expressed nor implied!</h1>
            </div>
            <div class="col-lg-12">
                <ul class="content d-flex flex-wrap">
                    <li class="ball"><span id="num1">70</span></li>
                    <li class="ball"><span id="num2">70</span></li>
                    <li class="ball"><span id="num3">70</span></li>
                    <li class="ball"><span id="num4">70</span></li>
                    <li class="ball"><span id="num5">70</span></li>
                    <div class="ball red"><span id="num6">26</span></div>
                </ul>

                <div class="input-number my-5">
                    <h2>Enter Your Favorites Number</h2>
                    <ul class="d-flex justify-content-center">
                        <li><input type="number" class="inputNum" id="inputNum1" value="" onfocus="this.value=''"></li>
                        <li><input type="number" class="inputNum" id="inputNum2" value="" onfocus="this.value=''"></li>
                        <li><input type="number" class="inputNum" id="inputNum3" value="" onfocus="this.value=''"></li>
                    </ul>
                </div>
            </div>

            <div class="col-lg-12 text-center">
                <h1 class="heading py-4">Powerball Picker</h1>
                <button onclick="randomNumber();">Draw Numbers</button>
                <button onclick="resetNum();">Reset</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
    </script>
    <script src="main.js"></script>
</body>

</html>
